<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Uom</title>
<link rel="stylesheet" href="../../../../common.css">
</head>
<body style="text-align: center;">

 <div class="headings">
    <h3>Uom Summary</h3>
 </div>	
 
 
 <div>
   <span th:text="${updateOutput}"></span>
 </div>
 
 
 <div class="card">
   <div class="card-body bg-danger" style="border-radius: 50px;width: 1000px;margin-left: 300px;">
     <table class="table table-dark my-3"  >
         <tbody th:each="uom:${oneUom}" >
            <tr>
               <td>Uom Id</td>
               <td th:text="${uom.uomId}"></td>
            </tr>
            
            <tr>
                <td>Uom Model</td>

               <td th:text="${uom.uomModel}"></td>
            </tr>
            
            <tr>
            <td>Uom Type</td>
               
               <td th:text="${uom.uomType}"></td>
            </tr>
            
                 <td>Description</td>
               <td th:text="${uom.description}"></td>
            </tr>
            
               </tbody>
     </table>
   </div>
   
   <div class="card-footer" th:each="uom:${oneUom}">
       <a th:href="@{/uom/edit(id=${uom.uomId})}"  > <button>Update</button></a>
       
       <a th:href="@{/uom/delete(id=${uom.uomId})}"> <button>Delete</button></a>
      
   
   </div>
    
 </div>
</body>

<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
</html>
