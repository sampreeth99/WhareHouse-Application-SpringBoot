<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<style type="text/css">

  label {
	color: khaki;

}

#shipgrade input{
 margin: 10px;
}








</style>

</head>
<body style="text-aling:center">

<!-- FIRST DIV STARTED -->
<div>
<!-- Card Started -->
<div class="card bg-dark">
  <div class="card-header bg-primary">
    <h3 class="text-white text-center">Uom Update</h3>
  </div>
  <div class="card-body">
    <form th:action="@{/uom/update}" class="" style="font-size: 25px;line-height: 40px;" method="post" th:object="${u}">
    
       <!-- HIDDEN INPUT BOX FOR  SHIPMENT ID-->
       <input type="text" hidden="true" th:field="*{uomId}" >
    
    
    
       <!-- INPUT BOX FOR  UOM Type-->
       <div>
          <label>Uom Type</label>
          
          <select class="form-select" th:field="*{uomType}">
             <option value=" ">Select</option>
             
             <option value="Packaging"> Packging</option>
             
             <option value="No Packaging">No Packaging</option>
             
             <option value="None">None</option>
             
          </select>
       </div>
       
       <!-- INPUT BOX FOR  Uom Model-->
       
       <div>
          <label>Uom Model</label>
          <div>
            <input class="form-control" type="text" th:field="*{uomModel}">
          </div>
       </div>
       
       
       
       
       <div>
          <label>Description</label>
          <div>
            <textarea rows="2" cols="50" th:field="*{description}">
             write Description here,,,
            </textarea>
          </div>
       </div>
       
        <!-- Button -->
       
       <div class="text-center ">
        
       <button class="btn btn-danger text-white w-100 fw-bold">Update UOM</button>
       
       </div>
    </form>
  </div>
  

</div> 
<!-- Card ENDED -->
</div>
<!-- FIRST DIV ENNDED -->

<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"

	<script

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
</body>
</html>
