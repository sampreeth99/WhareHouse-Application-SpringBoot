<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>


<style type="text/css">

  label {
	color: khaki;

}

#shipgrade input{
 margin: 10px;
}

</style>

<script type="text/javascript" src="../../../../javascript/shipment.js">
</script>

</head>
<body style="text-aling:center">

<!-- FIRST DIV STARTED -->
<div>
<!-- Card Started -->
<div class="card bg-dark">
  <div class="card-header bg-primary">
    <h3 class="text-white text-center">Shipment Registration</h3>
  </div>
  <div class="card-body">
    <form th:action="@{/shipmentType/save}" class="" style="font-size: 25px;line-height: 40px;" method="post" onsubmit="return validateWholeForm(this)">
    
       <!-- HIDDEN INPUT BOX FOR  SHIPMENT ID-->
       <input type="text" hidden="true" name="shipmentId">
    
    
    
       <!-- INPUT BOX FOR  SHIPMENT MODE-->
       <div>
          <label>Shipment Mode</label>
          
          <select class="form-select" name="shipmentMode" id="shipmentMode" onchange="CheckShipmentMode()">
             <option value=" ">Select</option>
             
             <option value="air"> Air</option>
             
             <option value="road">Road</option>
             
             <option value="water">Water</option>
             
             <option value="rail">Rail</option>
          </select>
          
          <p class="text-primary" id="shipmentModeError"></p>
       </div>
       
       <!-- INPUT BOX FOR  SHIPMENT CODE-->
       
       <div>
          <label>Shipment Code</label>
          <div>
            <input class="form-control" type="text" name="shipmentCode" id="shipmentCode" onkeyup=" CheckShipmentCode()">
          
              <p class="text-primary" id="shipmentCodeError"></p>
          
          </div>
       </div>
       
       
       <!-- INPUT BOX FOR  ENABLE SHIPMENT-->
       
       <div>
          <label>Enable SHipment</label>
          
          <select class="form-select" name="enableShipment">
            <option value="true">Enable</option>
            
            <option value="false">Disable</option>
          </select>
         
       </div>
       
       <!-- INPUT BOX FOR  SHIPMENT GRADE-->
       
       <div>
          <label>Shipment GRADE</label>
          <div class="text-white " id="shipgrade">
            A<input class="form-check-input " type="radio" name="shipmentGrade" id="shipmentGrade1" value="A" onclick="CheckShipmentGrade()" >
            B<input class="form-check-input " type="radio" name="shipmentGrade" id="shipmentGrade2 " value="B" onclick="CheckShipmentGrade()">
            C<input class="form-check-input " type="radio" name="shipmentGrade" id="shipmentGrade3" value="C" onclick="CheckShipmentGrade()">
          </div>
          <p id="shipmentGradeError" class="text-primary"></p>
       </div>
       
       
       <div>
          <label>Description</label>
          <div>
            <textarea rows="2" cols="50" name="description" id="description" onkeyup="CheckDescription()" >
             
            </textarea>
            
            <p class="text-primary" id="descriptionError"></p>
          </div>
       </div>
                                              
        <!-- Button -->
       
       <div class="text-center ">
        
       <button class="btn btn-danger text-white w-100 fw-bold">Register Shipment</button>
       
       </div>
       
       <div id="wholeMsg" class="text-danger">
          
       </div>
    </form>
  </div>
  

</div> 
<!-- Card ENDED -->
</div>
<!-- FIRST DIV ENNDED -->

<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
</body>
</html>
