<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<script type="text/javascript" src="../../../../javascript/uomjs.js"></script>

<style type="text/css">

  label {
	color: khaki;

}

#shipgrade input{
 margin: 10px;
}


</style>



</head>
<body style="text-aling:center" onload="myload()">

<!-- FIRST DIV STARTED -->
<div>
<!-- Card Started -->
<div class="card bg-dark">
  <div class="card-header bg-primary">
    <h3 class="text-white text-center">Orders</h3>
  </div>
  <div class="card-body">
    <form   style="font-size: 25px;line-height: 40px;" method="post" th:object="${o}" >
    
       <!-- HIDDEN INPUT BOX FOR  orderr Id-->
       <input type="text" hidden="true" >
    
     <!-- INPUT BOX FOR  Order Mode-->
    <div class="text-white">
          <label>Order Mode</label><br>
      <input type="radio" name="orderMode" value="sale" th:field="*{orderMode}">&nbsp&nbsp <label >Sale</label>&nbsp&nbsp&nbsp&nbsp
      <input type="radio" name="orderMode" value="purchase" th:field="*{orderMode}">&nbsp&nbsp <label >Purchase</label>
    </div>
       
       
       <!-- INPUT BOX FOR  Order Code-->
    <div class="mt-4">
     <label>Order Code</label><br>
    <input type="text"	name="orderCode" class="form-control" th:field="*{orderCode}">
    </div>
    
    
       <!-- INPUT BOX FOR  Order TYpe-->
       <div class="mt-4">
          <label>Order Type</label>
          
          <select class="form-select" name="orderType"  th:field="*{orderType}">
             <option value=" " >Select</option>
             
             <option value="FIFO" > FIFO</option>
             
             <option value="LIFO" >LIFO</option>
             
             <option value="FCFO" >FCFO</option>
             
             <option value="FEFO" >FEFO</option>
             
          </select>
          <p class="text-primary" ></p>
       </div>
      
       
       <!-- INPUT BOX FOR  Order Accept-->
       
       <div class="mt-4">
          <label>Oder Accept</label>
          <div>
           <input type="checkbox" name="orderAccept" value="multi-model" th:field="*{orderAccept}">&nbsp&nbsp <label>Multi-Model</label>&nbsp&nbsp
           <input type="checkbox" name="orderAccept" value="accept return" th:field="*{orderAccept}">&nbsp&nbsp <label>Accept Return</label>
          
          </div>
       </div>
       
       
       
       
       <div class="mt-4">
          <label>Description</label>
          <div>
            <textarea rows="2" cols="50" name="description" id="description" th:field="*{description}">
             write Description here,,,
            </textarea>
            
            
          </div>
       </div>
       
        <!-- Button -->
       
       <div class="text-center ">
        
       <button class="btn btn-danger text-white w-100 fw-bold">Register Order</button>
       
       </div>
       
       <div  class="text-danger">
       
       </div>
    </form>
  </div>
  

</div> 
<!-- Card ENDED -->
</div>
<!-- FIRST DIV ENNDED -->

<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
</body>
</html>
