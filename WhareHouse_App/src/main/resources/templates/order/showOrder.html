<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body class="bg-dark" style="text-align: center;">

<div class="text-center text-white">
  
<label th:text="${delmsg}"></label>
<label th:text="${registerResult}"></label>
<label th:text="${delmsg}"></label>
  
</div>

 

 <div >
      <table class="table ">
         <thead style="background-color: grey;font-size: 25px;">
               <tr class="fw-bold">
                   
                    <td>Order Mode</td>
                   
                   
                   <td>Order Code</td>
                  
                   <td>Order Type</td>
                   
                   <td>Order Accept</td>
                   
                   <td>description</td>
                   
                   
                   <td></td>
                   
                  
                   
               </tr>
         </thead>
         
         <tbody th:each="o:${liOrders}" class="table-dark table-hover ">
              
              <tr >
                  <td th:text="${o.orderMode}"></td>
                  
                  <td th:text="${o.orderCode}"></td>
                 
                  <td th:text="${o.orderType}"></td>
                  
                  <td th:text="${o.orderAccept}"></td>
                 
                  <td th:text="${o.description}"></td>
                  
                  <td><a th:href="@{./oneOrder(id=${o.orderMethodId})}">more...</a></td>
                  
              </tr>
              
         </tbody>
      
      </table>
 </div>


</div>
